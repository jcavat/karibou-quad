<li class="mdl-list__item mdl-list__item--three-line" [routerLink]="['/vendor', vendor._id]">
    <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon mdl-badge mdl-badge--overlap">business</i>
        {{ vendor._id }}
    </span>
    <span class="mdl-list__item-secondary-content">
        <i class="material-icons mdl-list__item-icon">people</i>
        {{vendor.customers}}
    </span>
    <span class="mdl-list__item-secondary-content">
        <i class="material-icons mdl-list__item-icon">attach_money</i>
        {{vendor.amount}}
    </span>
    <span class="mdl-list__item-secondary-content" [ngClass]="{warning: isWarning(), danger: isDanger()}">
        <i class="material-icons mdl-list__item-icon" [ngClass]="{warning: isWarning(), danger: isDanger()}">warning</i>
        {{vendor.score_rate}}
    </span>
</li>
